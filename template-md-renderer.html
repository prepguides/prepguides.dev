<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer - PrepGuides</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #1d4ed8;
        }

        .breadcrumb-separator {
            color: #ccc;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .metadata-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metadata-value {
            font-size: 14px;
            color: #1f2937;
            font-weight: 500;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .markdown-content {
            line-height: 1.8;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #1f2937;
        }

        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.3rem;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            color: #e11d48;
        }

        .markdown-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .markdown-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #6b7280;
            font-style: italic;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin: 0.5rem 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-content th {
            background: #f8fafc;
            font-weight: 600;
        }

        /* Mermaid diagram styling */
        .mermaid {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        /* Mermaid error styling */
        .mermaid-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: #dc2626;
        }

        .mermaid-error pre {
            background: #f3f4f6;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .mermaid-error details {
            margin-top: 0.5rem;
        }

        .mermaid-error summary {
            cursor: pointer;
            font-weight: 600;
            color: #7f1d1d;
        }

        /* Enhanced code block styling */
        .markdown-content pre {
            position: relative;
        }

        .markdown-content pre code {
            display: block;
            padding: 1.5rem;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Copy button for code blocks */
        .markdown-content pre::before {
            content: 'Copy';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .markdown-content pre:hover::before {
            opacity: 1;
        }

        /* Improved link styling */
        .markdown-content a {
            color: #3b82f6;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .markdown-content a:hover {
            color: #1d4ed8;
            border-bottom-color: #1d4ed8;
        }

        /* Enhanced image styling */
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .metadata {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="breadcrumb">
                <a href="/">Home</a>
                <span class="breadcrumb-separator">›</span>
                <a href="#" id="category-link">Category</a>
                <span class="breadcrumb-separator">›</span>
                <span id="subtopic-name">Subtopic</span>
            </div>
            <h1 class="title" id="page-title">Loading...</h1>
            <p class="subtitle" id="page-description">Fetching content from GitHub...</p>
            <div class="metadata" id="metadata" style="display: none;">
                <div class="metadata-item">
                    <div class="metadata-label">Repository</div>
                    <div class="metadata-value" id="repo-name">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">File Path</div>
                    <div class="metadata-value" id="file-path">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Category</div>
                    <div class="metadata-value" id="category-name">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Last Updated</div>
                    <div class="metadata-value" id="last-updated">-</div>
                </div>
            </div>
        </div>

        <div class="content">
            <a href="#" id="back-button" class="back-button" style="display: none;">
                ← Back to Category
            </a>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading content from GitHub...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="markdown-content" class="markdown-content" style="display: none;"></div>
        </div>
    </div>

    <!-- Enhanced Markdown Rendering with Mermaid Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const repo = urlParams.get('repo');
        const path = urlParams.get('path');
        const category = urlParams.get('category');
        const subtopic = urlParams.get('subtopic');
        const title = urlParams.get('title');

        // Update page elements
        document.getElementById('page-title').textContent = title || 'Markdown Content';
        document.getElementById('category-link').textContent = category || 'Category';
        document.getElementById('category-link').href = `/${category}.html`;
        document.getElementById('subtopic-name').textContent = subtopic || 'Subtopic';
        document.getElementById('back-button').href = `/${category}.html`;

        // Update metadata
        document.getElementById('repo-name').textContent = repo || '-';
        document.getElementById('file-path').textContent = path || '-';
        document.getElementById('category-name').textContent = category || '-';
        document.getElementById('last-updated').textContent = new Date().toLocaleDateString();

        // Show metadata and back button
        document.getElementById('metadata').style.display = 'flex';
        document.getElementById('back-button').style.display = 'inline-flex';

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            fontFamily: 'inherit'
        });

        // Configure marked with enhanced options
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: true
        });

        // Enhanced markdown rendering with Mermaid support
        async function loadMarkdown() {
            if (!repo || !path) {
                showError('Missing repository or path parameters');
                return;
            }

            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repo}/main/${path}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch content: ${response.status} ${response.statusText}`);
                }

                const markdown = await response.text();
                
                // Pre-process markdown for Mermaid diagrams
                const processedMarkdown = preprocessMermaid(markdown);
                
                // Render markdown to HTML
                const html = marked.parse(processedMarkdown);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('markdown-content').innerHTML = html;
                document.getElementById('markdown-content').style.display = 'block';
                
                // Apply syntax highlighting
                Prism.highlightAll();
                
                // Render Mermaid diagrams
                await renderMermaidDiagrams();
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                showError(`Failed to load content: ${error.message}`);
            }
        }

        // Pre-process markdown to handle Mermaid diagrams
        function preprocessMermaid(markdown) {
            // Replace mermaid code blocks with special markers
            return markdown.replace(/```mermaid\n([\s\S]*?)\n```/g, (match, diagram) => {
                const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                // Clean up the diagram content and ensure proper formatting
                const cleanDiagram = diagram.trim().replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                return `<div class="mermaid" id="${id}">${cleanDiagram}</div>`;
            });
        }

        // Render Mermaid diagrams
        async function renderMermaidDiagrams() {
            const mermaidElements = document.querySelectorAll('.mermaid');
            if (mermaidElements.length > 0) {
                try {
                    // Render each diagram individually to better handle errors
                    for (let i = 0; i < mermaidElements.length; i++) {
                        const element = mermaidElements[i];
                        try {
                            const { svg } = await mermaid.render(`mermaid-${i}`, element.textContent);
                            element.innerHTML = svg;
                        } catch (error) {
                            console.error(`Error rendering Mermaid diagram ${i}:`, error);
                            element.innerHTML = `<div class="mermaid-error">
                                <p><strong>Diagram rendering error:</strong></p>
                                <pre>${error.message}</pre>
                                <details>
                                    <summary>Raw diagram code</summary>
                                    <pre>${element.textContent}</pre>
                                </details>
                            </div>`;
                        }
                    }
                } catch (error) {
                    console.error('Error initializing Mermaid:', error);
                }
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Load content when page loads
        loadMarkdown();
    </script>
</body>
</html>
