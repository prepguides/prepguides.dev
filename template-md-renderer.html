<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading... - PrepGuides.dev</title>
    <meta name="description" content="Dynamic content from GitHub repositories">
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --border: #e5e7eb;
            --text-muted: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .breadcrumb {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .breadcrumb a:hover {
            opacity: 0.8;
        }

        .breadcrumb-separator {
            opacity: 0.6;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .metadata {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .metadata-item {
            display: flex;
            margin-bottom: 8px;
        }

        .metadata-label {
            font-weight: 600;
            color: var(--dark);
            min-width: 120px;
        }

        .metadata-value {
            color: var(--text-muted);
        }

        .metadata-value a {
            color: var(--primary);
            text-decoration: none;
        }

        .metadata-value a:hover {
            text-decoration: underline;
        }

        /* Markdown content styling */
        .markdown-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: var(--dark);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.3rem;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-muted);
            font-style: italic;
        }

        .markdown-content code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-content th {
            background: #f8fafc;
            font-weight: 600;
        }

        .markdown-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }

            .markdown-content {
                padding: 20px;
            }

            .breadcrumb {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="breadcrumb" id="breadcrumb">
                <a href="index.html">Home</a>
                <span class="breadcrumb-separator">→</span>
                <span id="category-link">Loading...</span>
            </div>
            <h1 id="main-title">Loading...</h1>
            <p class="subtitle" id="main-subtitle">Fetching content from GitHub...</p>
        </header>

        <div class="content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading content from GitHub repository...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <h3>Error Loading Content</h3>
                <p id="error-message"></p>
            </div>

            <div id="content" style="display: none;">
                <div class="metadata" id="metadata">
                    <!-- Metadata will be populated here -->
                </div>
                
                <div class="markdown-content" id="markdown-content">
                    <!-- Markdown content will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">↑</button>

    <script>
        // Configuration - can be overridden by URL parameters
        const config = {
            // Default values
            repo: 'prepguides/go-interviews',
            path: 'operator/README.md',
            category: 'kubernetes',
            subtopic: 'operator-guide',
            title: 'Kubernetes Operator Guide'
        };

        // Parse URL parameters
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                repo: urlParams.get('repo') || config.repo,
                path: urlParams.get('path') || config.path,
                category: urlParams.get('category') || config.category,
                subtopic: urlParams.get('subtopic') || config.subtopic,
                title: urlParams.get('title') || config.title
            };
        }

        // Update breadcrumb navigation
        function updateBreadcrumb(params) {
            const breadcrumb = document.getElementById('breadcrumb');
            const categoryLink = document.getElementById('category-link');
            
            // Create category link based on category
            const categoryMap = {
                'kubernetes': { name: 'Kubernetes', url: 'kubernetes.html' },
                'algorithms': { name: 'Algorithms', url: 'algorithms.html' },
                'networking': { name: 'Networking', url: 'networking.html' },
                'databases': { name: 'Databases', url: 'databases.html' },
                'microservices': { name: 'Microservices', url: 'microservices.html' },
                'system-design': { name: 'System Design', url: 'system-design.html' }
            };

            const category = categoryMap[params.category] || { name: params.category, url: '#' };
            
            categoryLink.innerHTML = `<a href="${category.url}">${category.name}</a>`;
        }

        // Fetch and render markdown content
        async function loadContent() {
            const params = parseUrlParams();
            
            try {
                // Update page title and breadcrumb
                document.getElementById('page-title').textContent = `${params.title} - PrepGuides.dev`;
                document.getElementById('main-title').textContent = params.title;
                document.getElementById('main-subtitle').textContent = `Content from ${params.repo}`;
                updateBreadcrumb(params);

                // Fetch raw markdown content from GitHub
                const rawUrl = `https://raw.githubusercontent.com/${params.repo}/main/${params.path}`;
                const response = await fetch(rawUrl);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch content: ${response.status} ${response.statusText}`);
                }
                
                const markdown = await response.text();
                
                // Configure marked options
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && Prism.languages[lang]) {
                            return Prism.highlight(code, Prism.languages[lang], lang);
                        }
                        return code;
                    },
                    breaks: true,
                    gfm: true
                });

                // Render markdown to HTML
                const html = marked.parse(markdown);
                
                // Update metadata
                const metadata = document.getElementById('metadata');
                metadata.innerHTML = `
                    <div class="metadata-item">
                        <span class="metadata-label">Repository:</span>
                        <span class="metadata-value">
                            <a href="https://github.com/${params.repo}" target="_blank">${params.repo}</a>
                        </span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Path:</span>
                        <span class="metadata-value">${params.path}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Category:</span>
                        <span class="metadata-value">${params.category}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Subtopic:</span>
                        <span class="metadata-value">${params.subtopic}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Last Updated:</span>
                        <span class="metadata-value">${new Date().toLocaleDateString()}</span>
                    </div>
                `;
                
                // Update content
                document.getElementById('markdown-content').innerHTML = html;
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Highlight code blocks
                if (typeof Prism !== 'undefined') {
                    Prism.highlightAll();
                }
                
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }

        // Back to top functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show/hide back to top button
        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
