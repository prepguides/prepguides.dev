<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm - PrepGuides.dev</title>
    <meta name="description" content="Interactive visualization of Dijkstra's shortest path algorithm with weighted graphs">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .controls {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: var(--dark);
            min-width: 100px;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .visualization-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            min-height: 500px;
        }

        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }

        /* D3.js styles */
        .node circle {
            fill: #fff;
            stroke: var(--primary);
            stroke-width: 3px;
            cursor: pointer;
        }

        .node.start circle {
            fill: var(--success);
            stroke: var(--success);
            stroke-width: 4px;
        }

        .node.end circle {
            fill: var(--danger);
            stroke: var(--danger);
            stroke-width: 4px;
        }

        .node.visited circle {
            fill: var(--warning);
            stroke: var(--warning);
        }

        .node.current circle {
            fill: var(--secondary);
            stroke: var(--secondary);
            stroke-width: 4px;
            animation: pulse 1s infinite;
        }

        .node text {
            font: 14px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            font-weight: 600;
            fill: var(--dark);
        }

        .link {
            fill: none;
            stroke: #6b7280;
            stroke-width: 2px;
        }

        .link.visited {
            stroke: var(--success);
            stroke-width: 3px;
        }

        .link.current {
            stroke: var(--warning);
            stroke-width: 4px;
        }

        .link.shortest {
            stroke: var(--danger);
            stroke-width: 4px;
        }

        .link-label {
            font: 12px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: var(--dark);
            font-weight: 600;
        }

        .distance-label {
            font: 10px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: var(--primary);
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .priority-queue {
            background: #f8fafc;
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .priority-queue h4 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .queue-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .queue-item {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <a href="../algorithms.html" class="back-button">← Back to Algorithms</a>
            <h1>Dijkstra's Algorithm</h1>
            <p class="subtitle">Interactive visualization of shortest path finding in weighted graphs</p>
        </header>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="startNode">Start Node:</label>
                    <select id="startNode">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                        <option value="4">E</option>
                        <option value="5">F</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="endNode">End Node:</label>
                    <select id="endNode">
                        <option value="5">F</option>
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                        <option value="4">E</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="speed">Speed:</label>
                    <input type="range" id="speed" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>

                <div class="control-group">
                    <button id="generate">Generate Graph</button>
                    <button id="start">Find Shortest Path</button>
                    <button id="reset">Reset</button>
                </div>
            </div>

            <div class="visualization-area">
                <div class="graph-container">
                    <svg id="graphSvg" width="100%" height="500"></svg>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="nodesVisited">0</div>
                    <div class="stat-label">Nodes Visited</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="shortestDistance">∞</div>
                    <div class="stat-label">Shortest Distance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="time">0ms</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DijkstraVisualizer {
            constructor() {
                this.nodes = [];
                this.links = [];
                this.graph = [];
                this.distances = [];
                this.previous = [];
                this.visited = new Set();
                this.priorityQueue = [];
                this.isRunning = false;
                this.startTime = 0;
                
                // D3.js setup
                this.svg = d3.select('#graphSvg');
                this.width = 800;
                this.height = 500;
                
                // Group for zoom/pan
                this.g = this.svg.append('g');

                // Force simulation
                this.simulation = d3.forceSimulation()
                    .force('link', d3.forceLink().id(d => d.id).distance(120))
                    .force('charge', d3.forceManyBody().strength(-400))
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2));

                // Zoom behavior
                this.zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        this.g.attr('transform', event.transform);
                    });
                
                this.svg.call(this.zoom);
                
                this.initializeElements();
                this.setupEventListeners();
                this.generateGraph();
            }

            initializeElements() {
                this.startNodeSelect = document.getElementById('startNode');
                this.endNodeSelect = document.getElementById('endNode');
                this.speedSlider = document.getElementById('speed');
                this.speedValue = document.getElementById('speedValue');
                this.generateBtn = document.getElementById('generate');
                this.startBtn = document.getElementById('start');
                this.resetBtn = document.getElementById('reset');
                this.nodesVisitedEl = document.getElementById('nodesVisited');
                this.shortestDistanceEl = document.getElementById('shortestDistance');
                this.timeEl = document.getElementById('time');
            }

            setupEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateGraph());
                this.startBtn.addEventListener('click', () => this.startDijkstra());
                this.resetBtn.addEventListener('click', () => this.resetGraph());
                this.speedSlider.addEventListener('input', (e) => {
                    this.speedValue.textContent = e.target.value;
                });
            }

            generateGraph() {
                const nodeCount = 6;
                this.nodes = [];
                this.links = [];
                this.graph = Array(nodeCount).fill().map(() => []);
                
                // Generate nodes in a circle
                for (let i = 0; i < nodeCount; i++) {
                    const angle = (2 * Math.PI * i) / nodeCount;
                    const radius = 150;
                    const centerX = this.width / 2;
                    const centerY = this.height / 2;
                    
                    this.nodes.push({
                        id: i,
                        label: String.fromCharCode(65 + i),
                        x: centerX + radius * Math.cos(angle),
                        y: centerY + radius * Math.sin(angle)
                    });
                }

                // Create weighted edges
                const edges = [
                    { from: 0, to: 1, weight: 4 },
                    { from: 0, to: 2, weight: 2 },
                    { from: 1, to: 2, weight: 1 },
                    { from: 1, to: 3, weight: 5 },
                    { from: 2, to: 3, weight: 8 },
                    { from: 2, to: 4, weight: 10 },
                    { from: 3, to: 4, weight: 2 },
                    { from: 3, to: 5, weight: 6 },
                    { from: 4, to: 5, weight: 3 }
                ];

                edges.forEach(edge => {
                    this.graph[edge.from].push({ to: edge.to, weight: edge.weight });
                    this.graph[edge.to].push({ to: edge.from, weight: edge.weight });
                    this.links.push({ 
                        source: this.nodes[edge.from], 
                        target: this.nodes[edge.to], 
                        weight: edge.weight 
                    });
                });

                this.renderGraph();
                this.resetStats();
            }

            renderGraph() {
                // Clear previous content
                this.g.selectAll('*').remove();

                // Update simulation
                this.simulation.nodes(this.nodes);
                this.simulation.force('link').links(this.links);

                // Links
                const link = this.g.selectAll('.link')
                    .data(this.links)
                    .join('line')
                    .attr('class', 'link')
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                // Link labels (weights)
                const linkLabel = this.g.selectAll('.link-label')
                    .data(this.links)
                    .join('text')
                    .attr('class', 'link-label')
                    .attr('x', d => (d.source.x + d.target.x) / 2)
                    .attr('y', d => (d.source.y + d.target.y) / 2)
                    .text(d => d.weight);

                // Nodes
                const node = this.g.selectAll('.node')
                    .data(this.nodes)
                    .join('g')
                    .attr('class', 'node')
                    .attr('transform', d => `translate(${d.x},${d.y})`)
                    .call(this.drag(this.simulation));

                node.append('circle')
                    .attr('r', 25);

                node.append('text')
                    .text(d => d.label)
                    .attr('dy', '0.31em');

                // Distance labels
                const distanceLabel = this.g.selectAll('.distance-label')
                    .data(this.nodes)
                    .join('text')
                    .attr('class', 'distance-label')
                    .attr('x', 0)
                    .attr('y', 35)
                    .text(d => this.distances[d.id] !== undefined ? this.distances[d.id] : '∞');

                // Update positions on simulation tick
                this.simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    linkLabel
                        .attr('x', d => (d.source.x + d.target.x) / 2)
                        .attr('y', d => (d.source.y + d.target.y) / 2);

                    node
                        .attr('transform', d => `translate(${d.x},${d.y})`);

                    distanceLabel
                        .attr('x', d => d.x)
                        .attr('y', d => d.y + 35)
                        .text(d => this.distances[d.id] !== undefined ? this.distances[d.id] : '∞');
                });

                // Start simulation
                this.simulation.alpha(1).restart();
            }

            drag(simulation) {
                function dragstarted(event) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }

                function dragged(event) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                }

                function dragended(event) {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                }

                return d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended);
            }

            async startDijkstra() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startBtn.disabled = true;
                this.resetStats();
                this.startTime = performance.now();

                const startNode = parseInt(this.startNodeSelect.value);
                const endNode = parseInt(this.endNodeSelect.value);

                // Initialize distances
                this.distances = Array(this.nodes.length).fill(Infinity);
                this.previous = Array(this.nodes.length).fill(null);
                this.visited.clear();
                this.priorityQueue = [];

                // Set start node distance to 0
                this.distances[startNode] = 0;
                this.priorityQueue.push({ node: startNode, distance: 0 });

                // Highlight start and end nodes
                this.highlightNode(startNode, 'start');
                this.highlightNode(endNode, 'end');

                await this.dijkstra(startNode, endNode);

                this.isRunning = false;
                this.startBtn.disabled = false;
                this.updateDuration();
            }

            async dijkstra(startNode, endNode) {
                while (this.priorityQueue.length > 0) {
                    // Get node with minimum distance
                    this.priorityQueue.sort((a, b) => a.distance - b.distance);
                    const { node: currentNode, distance: currentDistance } = this.priorityQueue.shift();

                    if (this.visited.has(currentNode)) continue;

                    // Mark as visited
                    this.visited.add(currentNode);
                    this.highlightNode(currentNode, 'visited');
                    this.updateStats();

                    await this.delay(800);

                    // If we reached the end node, reconstruct path
                    if (currentNode === endNode) {
                        await this.reconstructPath(startNode, endNode);
                        return;
                    }

                    // Explore neighbors
                    for (const neighbor of this.graph[currentNode]) {
                        if (this.visited.has(neighbor.to)) continue;

                        const newDistance = currentDistance + neighbor.weight;
                        
                        if (newDistance < this.distances[neighbor.to]) {
                            this.distances[neighbor.to] = newDistance;
                            this.previous[neighbor.to] = currentNode;
                            
                            this.priorityQueue.push({ 
                                node: neighbor.to, 
                                distance: newDistance 
                            });

                            // Highlight the edge being considered
                            this.highlightEdge(currentNode, neighbor.to, 'current');
                            await this.delay(600);
                            this.highlightEdge(currentNode, neighbor.to, 'visited');
                        }
                    }

                    this.renderGraph();
                }
            }

            async reconstructPath(startNode, endNode) {
                const path = [];
                let currentNode = endNode;

                while (currentNode !== null) {
                    path.unshift(currentNode);
                    currentNode = this.previous[currentNode];
                }

                // Highlight the shortest path
                for (let i = 0; i < path.length - 1; i++) {
                    this.highlightEdge(path[i], path[i + 1], 'shortest');
                    await this.delay(400);
                }

                this.shortestDistanceEl.textContent = this.distances[endNode];
            }

            highlightNode(nodeId, state) {
                this.g.selectAll('.node')
                    .filter(d => d.id === nodeId)
                    .classed('start', state === 'start')
                    .classed('end', state === 'end')
                    .classed('visited', state === 'visited')
                    .classed('current', state === 'current');
            }

            highlightEdge(sourceId, targetId, state) {
                this.g.selectAll('.link')
                    .filter(d => 
                        (d.source.id === sourceId && d.target.id === targetId) ||
                        (d.source.id === targetId && d.target.id === sourceId)
                    )
                    .classed('current', state === 'current')
                    .classed('visited', state === 'visited')
                    .classed('shortest', state === 'shortest');
            }

            resetGraph() {
                this.visited.clear();
                this.distances = [];
                this.previous = [];
                this.priorityQueue = [];
                this.renderGraph();
                this.resetStats();
            }

            resetStats() {
                this.visited.clear();
                this.startTime = 0;
                this.updateStats();
                this.shortestDistanceEl.textContent = '∞';
            }

            updateStats() {
                this.nodesVisitedEl.textContent = this.visited.size;
            }

            updateDuration() {
                const duration = Math.round(performance.now() - this.startTime);
                this.timeEl.textContent = `${duration}ms`;
            }

            delay(ms) {
                const speed = parseInt(this.speedSlider.value);
                const adjustedDelay = Math.max(50, ms - (speed - 5) * 100);
                return new Promise(resolve => setTimeout(resolve, adjustedDelay));
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DijkstraVisualizer();
        });
    </script>
</body>
</html>
