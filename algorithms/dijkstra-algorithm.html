<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm - PrepGuides.dev</title>
    <meta name="description" content="Interactive visualization of Dijkstra's shortest path algorithm with weighted graphs">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .controls {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: var(--dark);
            min-width: 100px;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .visualization-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            min-height: 500px;
        }

        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }

        /* D3.js styles */
        .node circle {
            fill: #fff;
            stroke: var(--primary);
            stroke-width: 3px;
            cursor: pointer;
        }

        .node.start circle {
            fill: var(--success);
            stroke: var(--success);
            stroke-width: 4px;
        }

        .node.end circle {
            fill: var(--danger);
            stroke: var(--danger);
            stroke-width: 4px;
        }

        .node.visited circle {
            fill: var(--warning);
            stroke: var(--warning);
        }

        .node.current circle {
            fill: var(--secondary);
            stroke: var(--secondary);
            stroke-width: 4px;
            animation: pulse 1s infinite;
        }

        .node text {
            font: 14px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            font-weight: 600;
            fill: var(--dark);
        }

        .link {
            fill: none;
            stroke: #6b7280;
            stroke-width: 2px;
        }

        .link.visited {
            stroke: var(--success);
            stroke-width: 3px;
        }

        .link.current {
            stroke: var(--warning);
            stroke-width: 4px;
        }

        .link.shortest {
            stroke: var(--danger);
            stroke-width: 4px;
        }

        .link-label {
            font: 12px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: var(--dark);
            font-weight: 600;
        }

        .distance-label {
            font: 10px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: var(--primary);
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .priority-queue {
            background: #f8fafc;
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .priority-queue h4 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .queue-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .queue-item {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <a href="../algorithms.html" class="back-button">← Back to Algorithms</a>
            <h1>Dijkstra's Algorithm</h1>
            <p class="subtitle">Interactive visualization of shortest path finding in weighted graphs</p>
        </header>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="startNode">Start Node:</label>
                    <select id="startNode">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                        <option value="4">E</option>
                        <option value="5">F</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="endNode">End Node:</label>
                    <select id="endNode">
                        <option value="5">F</option>
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                        <option value="4">E</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="speed">Speed:</label>
                    <input type="range" id="speed" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>

                <div class="control-group">
                    <button id="generate">Generate Graph</button>
                    <button id="start">Find Shortest Path</button>
                    <button id="reset">Reset</button>
                </div>
            </div>

            <div class="visualization-area">
                <div class="graph-container">
                    <svg id="graphSvg" width="100%" height="500"></svg>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="nodesVisited">0</div>
                    <div class="stat-label">Nodes Visited</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="shortestDistance">∞</div>
                    <div class="stat-label">Shortest Distance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="time">0ms</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="../algorithms/code/dijkstra-visualizer.js"></script>
</body>
</html>
