<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS/DFS Graph Traversal - PrepGuides.dev</title>
    <meta name="description" content="Interactive visualization of Breadth-First Search and Depth-First Search algorithms">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .controls {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: var(--dark);
            min-width: 100px;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .algorithm-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .algorithm-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .algorithm-btn.active {
            background: var(--primary);
            color: white;
        }

        .algorithm-btn:hover:not(.active) {
            background: var(--primary);
            color: white;
        }

        .visualization-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            min-height: 500px;
        }

        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }

        /* D3.js styles */
        .node circle {
            fill: #fff;
            stroke: var(--primary);
            stroke-width: 3px;
            cursor: pointer;
        }

        .node.visited circle {
            fill: var(--success);
            stroke: var(--success);
        }

        .node.current circle {
            fill: var(--warning);
            stroke: var(--danger);
            stroke-width: 4px;
        }

        .node text {
            font: 14px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            font-weight: 600;
            fill: var(--dark);
        }

        .link {
            fill: none;
            stroke: #6b7280;
            stroke-width: 2px;
        }

        .link.visited {
            stroke: var(--success);
            stroke-width: 3px;
        }

        .link.current {
            stroke: var(--danger);
            stroke-width: 4px;
        }

        .queue-stack {
            background: #f8fafc;
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .queue-stack h4 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .queue-stack-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .queue-stack-item {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <a href="../algorithms.html" class="back-button">‚Üê Back to Algorithms</a>
            <h1>BFS/DFS Graph Traversal</h1>
            <p class="subtitle">Interactive visualization of Breadth-First Search and Depth-First Search algorithms</p>
        </header>

        <div class="content">
            <div class="controls">
                <div class="algorithm-buttons">
                    <button class="algorithm-btn active" id="bfsBtn">BFS (Breadth-First)</button>
                    <button class="algorithm-btn" id="dfsBtn">DFS (Depth-First)</button>
                </div>

                <div class="control-group">
                    <label for="nodeCount">Nodes:</label>
                    <input type="number" id="nodeCount" value="8" min="4" max="12">
                </div>

                <div class="control-group">
                    <label for="startNode">Start Node:</label>
                    <select id="startNode">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                        <option value="4">E</option>
                        <option value="5">F</option>
                        <option value="6">G</option>
                        <option value="7">H</option>
                    </select>
                </div>

                <div class="control-group">
                    <button id="generate">Generate Graph</button>
                    <button id="start">Start Traversal</button>
                    <button id="reset">Reset</button>
                </div>
            </div>

            <div class="visualization-area">
                <div class="graph-container">
                    <svg id="graphSvg" width="100%" height="500"></svg>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="nodesVisited">0</div>
                    <div class="stat-label">Nodes Visited</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="edgesTraversed">0</div>
                    <div class="stat-label">Edges Traversed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="time">0ms</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class GraphTraversal {
            constructor() {
                this.nodes = [];
                this.links = [];
                this.graph = [];
                this.currentAlgorithm = 'bfs';
                this.isRunning = false;
                this.visitedNodes = new Set();
                this.traversedEdges = new Set();
                this.startTime = 0;
                
                // D3.js setup
                this.svg = d3.select('#graphSvg');
                this.width = 800;
                this.height = 500;
                
                // Group for zoom/pan
                this.g = this.svg.append('g');

                // Force simulation
                this.simulation = d3.forceSimulation()
                    .force('link', d3.forceLink().id(d => d.id).distance(100))
                    .force('charge', d3.forceManyBody().strength(-300))
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2));

                // Zoom behavior
                this.zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        this.g.attr('transform', event.transform);
                    });
                
                this.svg.call(this.zoom);
                
                this.initializeElements();
                this.setupEventListeners();
                this.generateGraph();
            }

            initializeElements() {
                this.bfsBtn = document.getElementById('bfsBtn');
                this.dfsBtn = document.getElementById('dfsBtn');
                this.nodeCountInput = document.getElementById('nodeCount');
                this.startNodeSelect = document.getElementById('startNode');
                this.generateBtn = document.getElementById('generate');
                this.startBtn = document.getElementById('start');
                this.resetBtn = document.getElementById('reset');
                this.nodesVisitedEl = document.getElementById('nodesVisited');
                this.edgesTraversedEl = document.getElementById('edgesTraversed');
                this.timeEl = document.getElementById('time');
            }

            setupEventListeners() {
                this.bfsBtn.addEventListener('click', () => this.selectAlgorithm('bfs'));
                this.dfsBtn.addEventListener('click', () => this.selectAlgorithm('dfs'));
                this.generateBtn.addEventListener('click', () => this.generateGraph());
                this.startBtn.addEventListener('click', () => this.startTraversal());
                this.resetBtn.addEventListener('click', () => this.resetGraph());
                this.nodeCountInput.addEventListener('change', () => this.updateStartNodeOptions());
            }

            selectAlgorithm(algorithm) {
                this.currentAlgorithm = algorithm;
                
                // Update button states
                document.querySelectorAll('.algorithm-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (algorithm === 'bfs') {
                    this.bfsBtn.classList.add('active');
                } else {
                    this.dfsBtn.classList.add('active');
                }
            }

            updateStartNodeOptions() {
                const nodeCount = parseInt(this.nodeCountInput.value);
                const startNodeSelect = this.startNodeSelect;
                
                // Clear existing options
                startNodeSelect.innerHTML = '';
                
                // Add options based on node count
                for (let i = 0; i < nodeCount; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = String.fromCharCode(65 + i);
                    startNodeSelect.appendChild(option);
                }
            }

            generateGraph() {
                const nodeCount = parseInt(this.nodeCountInput.value);
                this.nodes = [];
                this.links = [];
                this.graph = Array(nodeCount).fill().map(() => []);
                
                // Generate nodes in a circle
                for (let i = 0; i < nodeCount; i++) {
                    const angle = (2 * Math.PI * i) / nodeCount;
                    const radius = Math.min(150, 200 - nodeCount * 5);
                    const centerX = this.width / 2;
                    const centerY = this.height / 2;
                    
                    this.nodes.push({
                        id: i,
                        label: String.fromCharCode(65 + i),
                        x: centerX + radius * Math.cos(angle),
                        y: centerY + radius * Math.sin(angle)
                    });
                }

                // Ensure connectivity with a cycle
                for (let i = 0; i < nodeCount; i++) {
                    const next = (i + 1) % nodeCount;
                    if (!this.graph[i].includes(next)) {
                        this.graph[i].push(next);
                        this.graph[next].push(i);
                        this.links.push({ source: i, target: next });
                    }
                }

                // Add additional edges
                const additionalEdges = Math.min(Math.floor(nodeCount * 0.4), nodeCount - 1);
                let edgesAdded = 0;
                let attempts = 0;
                
                while (edgesAdded < additionalEdges && attempts < nodeCount * 2) {
                    const from = Math.floor(Math.random() * nodeCount);
                    const to = Math.floor(Math.random() * nodeCount);
                    
                    if (from !== to && !this.graph[from].includes(to)) {
                        this.graph[from].push(to);
                        this.graph[to].push(from);
                        this.links.push({ source: from, target: to });
                        edgesAdded++;
                    }
                    attempts++;
                }

                this.renderGraph();
                this.resetStats();
            }

            renderGraph() {
                // Clear previous content
                this.g.selectAll('*').remove();

                // Update simulation
                this.simulation.nodes(this.nodes);
                this.simulation.force('link').links(this.links);

                // Links
                const link = this.g.selectAll('.link')
                    .data(this.links)
                    .join('line')
                    .attr('class', 'link');

                // Nodes
                const node = this.g.selectAll('.node')
                    .data(this.nodes)
                    .join('g')
                    .attr('class', 'node')
                    .call(this.drag(this.simulation));

                node.append('circle')
                    .attr('r', 25);

                node.append('text')
                    .text(d => d.label)
                    .attr('dy', '0.31em');

                // Start simulation
                this.simulation.alpha(1).restart();
            }

            drag(simulation) {
                function dragstarted(event) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }

                function dragged(event) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                }

                function dragended(event) {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                }

                return d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended);
            }

            async startTraversal() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startBtn.disabled = true;
                this.resetStats();
                this.startTime = performance.now();

                const startNode = parseInt(this.startNodeSelect.value);
                this.visitedNodes.clear();
                this.traversedEdges.clear();

                if (this.currentAlgorithm === 'bfs') {
                    await this.bfs(startNode);
                } else {
                    await this.dfs(startNode);
                }

                this.isRunning = false;
                this.startBtn.disabled = false;
                this.updateDuration();
            }

            async bfs(startNode) {
                const queue = [startNode];
                const visited = new Set();
                
                while (queue.length > 0) {
                    const current = queue.shift();
                    
                    if (visited.has(current)) continue;
                    
                    visited.add(current);
                    this.visitedNodes.add(current);
                    this.updateStats();
                    this.highlightNode(current, 'current');
                    
                    await this.delay(800);
                    
                    this.highlightNode(current, 'visited');
                    
                    // Add neighbors to queue
                    for (const neighbor of this.graph[current]) {
                        if (!visited.has(neighbor) && !queue.includes(neighbor)) {
                            queue.push(neighbor);
                            this.highlightEdge(current, neighbor, 'current');
                            await this.delay(400);
                            this.highlightEdge(current, neighbor, 'visited');
                        }
                    }
                }
            }

            async dfs(startNode) {
                const stack = [startNode];
                const visited = new Set();
                
                while (stack.length > 0) {
                    const current = stack.pop();
                    
                    if (visited.has(current)) continue;
                    
                    visited.add(current);
                    this.visitedNodes.add(current);
                    this.updateStats();
                    this.highlightNode(current, 'current');
                    
                    await this.delay(800);
                    
                    this.highlightNode(current, 'visited');
                    
                    // Add neighbors to stack (in reverse order for consistent traversal)
                    const neighbors = [...this.graph[current]].reverse();
                    for (const neighbor of neighbors) {
                        if (!visited.has(neighbor) && !stack.includes(neighbor)) {
                            stack.push(neighbor);
                            this.highlightEdge(current, neighbor, 'current');
                            await this.delay(400);
                            this.highlightEdge(current, neighbor, 'visited');
                        }
                    }
                }
            }

            highlightNode(nodeId, state) {
                this.g.selectAll('.node')
                    .filter(d => d.id === nodeId)
                    .classed('current', state === 'current')
                    .classed('visited', state === 'visited');
            }

            highlightEdge(sourceId, targetId, state) {
                this.g.selectAll('.link')
                    .filter(d => 
                        (d.source.id === sourceId && d.target.id === targetId) ||
                        (d.source.id === targetId && d.target.id === sourceId)
                    )
                    .classed('current', state === 'current')
                    .classed('visited', state === 'visited');
            }

            resetGraph() {
                this.visitedNodes.clear();
                this.traversedEdges.clear();
                this.renderGraph();
                this.resetStats();
            }

            resetStats() {
                this.visitedNodes.clear();
                this.traversedEdges.clear();
                this.startTime = 0;
                this.updateStats();
            }

            updateStats() {
                this.nodesVisitedEl.textContent = this.visitedNodes.size;
                this.edgesTraversedEl.textContent = this.traversedEdges.size;
            }

            updateDuration() {
                const duration = Math.round(performance.now() - this.startTime);
                this.timeEl.textContent = `${duration}ms`;
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GraphTraversal();
        });
    </script>
</body>
</html>
