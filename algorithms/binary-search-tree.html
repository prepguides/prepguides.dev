<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree - PrepGuides.dev</title>
    <meta name="description" content="Interactive visualization of Binary Search Tree operations with insert, delete, search, and traversal animations">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .controls {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: var(--dark);
            min-width: 100px;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .visualization-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            min-height: 500px;
        }

        .tree-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 400px;
            position: relative;
        }

        /* D3.js styles */
        .node circle {
            fill: #fff;
            stroke: var(--primary);
            stroke-width: 3px;
            cursor: pointer;
        }

        .node.highlighted circle {
            fill: var(--warning);
            stroke: var(--danger);
            stroke-width: 4px;
        }

        .node.visited circle {
            fill: var(--success);
            stroke: var(--success);
        }

        .node text {
            font: 14px sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            font-weight: 600;
            fill: var(--dark);
        }

        .link {
            fill: none;
            stroke: #6b7280;
            stroke-width: 2px;
        }

        .link.highlighted {
            stroke: var(--danger);
            stroke-width: 3px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        .traversal-result {
            background: #f8fafc;
            border: 2px solid var(--success);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .traversal-result h4 {
            color: var(--success);
            margin-bottom: 10px;
        }

        .traversal-sequence {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: var(--dark);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <a href="../algorithms.html" class="back-button">← Back to Algorithms</a>
            <h1>Binary Search Tree</h1>
            <p class="subtitle">Interactive BST operations with insert, delete, search, and traversal</p>
        </header>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="operation">Operation:</label>
                    <select id="operation">
                        <option value="insert">Insert</option>
                        <option value="delete">Delete</option>
                        <option value="search">Search</option>
                        <option value="traverse">Traverse</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="value">Value:</label>
                    <input type="number" id="value" placeholder="Enter value (1-99)" min="1" max="99">
                </div>

                <div class="control-group" id="traversalGroup" style="display: none;">
                    <label for="traversal">Traversal:</label>
                    <select id="traversal">
                        <option value="inorder">Inorder</option>
                        <option value="preorder">Preorder</option>
                        <option value="postorder">Postorder</option>
                        <option value="levelorder">Level Order</option>
                    </select>
                </div>

                <div class="control-group">
                    <button id="execute">Execute</button>
                    <button id="generate">Generate Random Tree</button>
                    <button id="reset">Reset</button>
                </div>
            </div>

            <div class="visualization-area">
                <div class="tree-container">
                    <svg id="treeSvg" width="100%" height="500"></svg>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="operations">0</div>
                    <div class="stat-label">Operations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="comparisons">0</div>
                    <div class="stat-label">Comparisons</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="time">0ms</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BSTNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.id = Math.random().toString(36).substr(2, 9);
            }
        }

        class BSTVisualizer {
            constructor() {
                this.root = null;
                this.isRunning = false;
                this.operations = 0;
                this.comparisons = 0;
                this.startTime = 0;
                this.traversalSequence = [];
                
                // D3.js setup
                this.svg = d3.select('#treeSvg');
                this.width = 800;
                this.height = 500;
                
                // Group for zoom/pan
                this.g = this.svg.append('g');

                // D3 Tree layout
                this.treeLayout = d3.tree()
                    .nodeSize([80, 80]); // Horizontal and vertical spacing

                // Zoom behavior
                this.zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        this.g.attr('transform', event.transform);
                    });
                
                this.svg.call(this.zoom);
                
                this.initializeElements();
                this.setupEventListeners();
                this.resetStats();
                this.generateRandomTree();
            }

            initializeElements() {
                this.operationSelect = document.getElementById('operation');
                this.valueInput = document.getElementById('value');
                this.traversalSelect = document.getElementById('traversal');
                this.executeBtn = document.getElementById('execute');
                this.generateBtn = document.getElementById('generate');
                this.resetBtn = document.getElementById('reset');
                this.operationsEl = document.getElementById('operations');
                this.comparisonsEl = document.getElementById('comparisons');
                this.timeEl = document.getElementById('time');
                this.traversalGroup = document.getElementById('traversalGroup');
            }

            setupEventListeners() {
                this.executeBtn.addEventListener('click', () => this.executeOperation());
                this.generateBtn.addEventListener('click', () => this.generateRandomTree());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.operationSelect.addEventListener('change', () => this.updateControls());
            }

            updateControls() {
                const operation = this.operationSelect.value;
                
                if (operation === 'traverse') {
                    this.valueInput.style.display = 'none';
                    this.traversalGroup.style.display = 'flex';
                } else {
                    this.valueInput.style.display = 'block';
                    this.traversalGroup.style.display = 'none';
                }
            }

            async executeOperation() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.executeBtn.disabled = true;
                this.resetStats();
                this.startTime = performance.now();

                const operation = this.operationSelect.value;
                const value = parseInt(this.valueInput.value);

                try {
                    if (operation !== 'traverse' && (isNaN(value) || value < 1 || value > 99)) {
                        this.showError('Please enter a valid number between 1 and 99');
                        return;
                    }
                    
                    switch (operation) {
                        case 'insert':
                            await this.insert(value);
                            break;
                        case 'delete':
                            await this.delete(value);
                            break;
                        case 'search':
                            await this.search(value);
                            break;
                        case 'traverse':
                            await this.traverse();
                            break;
                    }
                } finally {
                    this.isRunning = false;
                    this.executeBtn.disabled = false;
                    this.updateDuration();
                }
            }

            async insert(value) {
                this.operations++;
                this.updateStats();
                
                if (!this.root) {
                    this.root = new BSTNode(value);
                    this.renderTree();
                    return;
                }

                await this.insertNode(this.root, value);
            }

            async insertNode(node, value) {
                this.comparisons++;
                this.updateStats();

                if (value < node.value) {
                    if (node.left) {
                        await this.insertNode(node.left, value);
                    } else {
                        node.left = new BSTNode(value);
                        this.renderTree();
                    }
                } else if (value > node.value) {
                    if (node.right) {
                        await this.insertNode(node.right, value);
                    } else {
                        node.right = new BSTNode(value);
                        this.renderTree();
                    }
                }
            }

            async delete(value) {
                this.operations++;
                this.updateStats();
                
                this.root = await this.deleteNode(this.root, value);
                this.renderTree();
            }

            async deleteNode(node, value) {
                if (!node) return null;

                this.comparisons++;
                this.updateStats();

                if (value < node.value) {
                    node.left = await this.deleteNode(node.left, value);
                } else if (value > node.value) {
                    node.right = await this.deleteNode(node.right, value);
                } else {
                    if (!node.left) return node.right;
                    if (!node.right) return node.left;

                    const minNode = this.findMin(node.right);
                    node.value = minNode.value;
                    node.right = await this.deleteNode(node.right, minNode.value);
                }

                return node;
            }

            findMin(node) {
                while (node.left) {
                    node = node.left;
                }
                return node;
            }

            async search(value) {
                this.operations++;
                this.updateStats();
                
                const found = await this.searchNode(this.root, value);
                this.renderTree();
                
                if (found) {
                    this.showMessage(`Value ${value} found!`, 'success');
                } else {
                    this.showMessage(`Value ${value} not found!`, 'error');
                }
            }

            async searchNode(node, value) {
                if (!node) return false;

                this.comparisons++;
                this.updateStats();

                if (value === node.value) {
                    return true;
                } else if (value < node.value) {
                    return await this.searchNode(node.left, value);
                } else {
                    return await this.searchNode(node.right, value);
                }
            }

            async traverse() {
                this.operations++;
                this.updateStats();
                
                const traversalType = this.traversalSelect.value;
                this.traversalSequence = [];
                
                switch (traversalType) {
                    case 'inorder':
                        await this.inorderTraversal(this.root);
                        break;
                    case 'preorder':
                        await this.preorderTraversal(this.root);
                        break;
                    case 'postorder':
                        await this.postorderTraversal(this.root);
                        break;
                    case 'levelorder':
                        await this.levelOrderTraversal(this.root);
                        break;
                }
                
                this.showTraversalResult();
            }

            async inorderTraversal(node) {
                if (node) {
                    await this.inorderTraversal(node.left);
                    this.traversalSequence.push(node.value);
                    await this.delay(500);
                    this.renderTree();
                    await this.inorderTraversal(node.right);
                }
            }

            async preorderTraversal(node) {
                if (node) {
                    this.traversalSequence.push(node.value);
                    await this.delay(500);
                    this.renderTree();
                    await this.preorderTraversal(node.left);
                    await this.preorderTraversal(node.right);
                }
            }

            async postorderTraversal(node) {
                if (node) {
                    await this.postorderTraversal(node.left);
                    await this.postorderTraversal(node.right);
                    this.traversalSequence.push(node.value);
                    await this.delay(500);
                    this.renderTree();
                }
            }

            async levelOrderTraversal(node) {
                if (!node) return;
                
                const queue = [node];
                while (queue.length > 0) {
                    const current = queue.shift();
                    this.traversalSequence.push(current.value);
                    await this.delay(500);
                    this.renderTree();
                    
                    if (current.left) queue.push(current.left);
                    if (current.right) queue.push(current.right);
                }
            }

            renderTree() {
                // Clear previous content
                this.g.selectAll('*').remove();

                if (!this.root) {
                    this.g.append('text')
                        .attr('x', this.width / 2)
                        .attr('y', this.height / 2)
                        .attr('text-anchor', 'middle')
                        .attr('fill', '#6b7280')
                        .style('font-size', '1.2rem')
                        .text('Tree is empty. Insert some values to see the visualization.');
                    return;
                }

                // Convert BST to D3 hierarchy format
                const rootData = d3.hierarchy(this.root, d => [d.left, d.right].filter(Boolean));
                this.treeLayout(rootData);

                // Calculate bounds of the tree
                let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                rootData.each(d => {
                    minX = Math.min(minX, d.x);
                    maxX = Math.max(maxX, d.x);
                    minY = Math.min(minY, d.y);
                    maxY = Math.max(maxY, d.y);
                });

                const treeWidth = maxX - minX;
                const treeHeight = maxY - minY;

                // Center the tree in the SVG
                const translateX = (this.width / 2) - (minX + treeWidth / 2);
                const translateY = 50 - minY;
                this.g.attr('transform', `translate(${translateX},${translateY})`);

                // Links (edges)
                this.g.selectAll('.link')
                    .data(rootData.links())
                    .join('path')
                    .attr('class', 'link')
                    .attr('d', d3.linkVertical()
                        .x(d => d.x)
                        .y(d => d.y));

                // Nodes
                const nodes = this.g.selectAll('.node')
                    .data(rootData.descendants())
                    .join('g')
                    .attr('class', d => {
                        let classes = 'node';
                        if (this.traversalSequence.includes(d.data.value)) {
                            classes += ' visited';
                        }
                        return classes;
                    })
                    .attr('transform', d => `translate(${d.x},${d.y})`);

                nodes.append('circle')
                    .attr('r', 25);

                nodes.append('text')
                    .text(d => d.data.value)
                    .attr('dy', '0.31em');
            }

            generateRandomTree() {
                this.root = null;
                const numNodes = Math.floor(Math.random() * 8) + 5; // 5-12 nodes
                const values = [];
                
                for (let i = 0; i < numNodes; i++) {
                    let value;
                    do {
                        value = Math.floor(Math.random() * 50) + 1;
                    } while (values.includes(value));
                    values.push(value);
                }
                
                values.forEach(value => {
                    if (!this.root) {
                        this.root = new BSTNode(value);
                    } else {
                        this.insertNodeSync(this.root, value);
                    }
                });
                
                this.renderTree();
                this.resetStats();
            }

            insertNodeSync(node, value) {
                if (value < node.value) {
                    if (node.left) {
                        this.insertNodeSync(node.left, value);
                    } else {
                        node.left = new BSTNode(value);
                    }
                } else if (value > node.value) {
                    if (node.right) {
                        this.insertNodeSync(node.right, value);
                    } else {
                        node.right = new BSTNode(value);
                    }
                }
            }

            reset() {
                this.root = null;
                this.renderTree();
                this.resetStats();
                this.traversalSequence = [];
                this.clearTraversalResult();
            }

            resetStats() {
                this.operations = 0;
                this.comparisons = 0;
                this.startTime = 0;
                this.updateStats();
            }

            updateStats() {
                this.operationsEl.textContent = this.operations;
                this.comparisonsEl.textContent = this.comparisons;
            }

            updateDuration() {
                const duration = Math.round(performance.now() - this.startTime);
                this.timeEl.textContent = `${duration}ms`;
            }

            showTraversalResult() {
                this.clearTraversalResult();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'traversal-result';
                resultDiv.innerHTML = `
                    <h4>${this.traversalSelect.value.charAt(0).toUpperCase() + this.traversalSelect.value.slice(1)} Traversal Result:</h4>
                    <div class="traversal-sequence">${this.traversalSequence.join(' → ')}</div>
                `;
                
                document.querySelector('.visualization-area').appendChild(resultDiv);
            }

            clearTraversalResult() {
                const existingResult = document.querySelector('.traversal-result');
                if (existingResult) {
                    existingResult.remove();
                }
            }

            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#10b981' : '#ef4444'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    z-index: 1000;
                    font-weight: 500;
                `;
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 3000);
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BSTVisualizer();
        });
    </script>
</body>
</html>
