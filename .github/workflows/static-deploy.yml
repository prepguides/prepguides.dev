name: Static Site Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate HTML files
        run: |
          echo "ğŸ” Validating HTML files for deployment..."
          find . -name "*.html" -not -path "./.git/*" | while read file; do
            echo "Checking: $file"
            if ! grep -q "<!DOCTYPE html>" "$file"; then
              echo "âŒ Missing DOCTYPE in $file"
              exit 1
            fi
            if ! grep -q "<html" "$file"; then
              echo "âŒ Missing <html> tag in $file"
              exit 1
            fi
            if ! grep -q "</html>" "$file"; then
              echo "âŒ Missing </html> closing tag in $file"
              exit 1
            fi
          done
          echo "âœ… All HTML files validated successfully"
      
      - name: Check file structure
        run: |
          echo "ğŸ” Checking deployment file structure..."
          
          # Check that required files exist
          required_files=("index.html" "algorithms.html" "kubernetes.html" "networking.html")
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          # Check that required directories exist
          required_dirs=("algorithms" "kubernetes" "networking")
          for dir in "${required_dirs[@]}"; do
            if [[ ! -d "$dir" ]]; then
              echo "âŒ Required directory missing: $dir"
              exit 1
            fi
          done
          
          echo "âœ… File structure validation passed"
      
      - name: Deployment Ready
        run: |
          echo "ğŸš€ Static site deployment ready!"
          echo "ğŸ“Š This will show deployment stats in GitHub"
          echo "ğŸ”— Site will be deployed to: https://prepguides-dev.vercel.app"
          echo "ğŸ“ˆ Deployment count and stats will be visible in GitHub UI"
          echo ""
          echo "âœ… Deployment validation completed successfully"

  preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Preview Validation
        run: |
          echo "ğŸ” Validating files for preview deployment..."
          find . -name "*.html" -not -path "./.git/*" | head -5 | while read file; do
            echo "Preview checking: $file"
          done
          echo "âœ… Preview validation completed"
      
      - name: Preview Ready
        run: |
          echo "ğŸ” Preview deployment ready!"
          echo "ğŸ“Š This will show preview deployment stats in GitHub"
          echo "âœ… Preview validation completed successfully"
