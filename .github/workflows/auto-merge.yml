name: Auto Merge on Approval

on:
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]

jobs:
  # Auto-merge on review approval
  auto-merge:
    if: |
      github.event_name == 'pull_request_review' &&
      github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Auto merge
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: main
          merge-method: merge
          delete-branch: true
          merge-commit-message: |
            Auto-merge: ${{ github.event.pull_request.title }}
            
            Approved by: ${{ github.event.review.user.login }}
            PR: #${{ github.event.pull_request.number }}
            
            ${{ github.event.pull_request.body }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Auto-merged!** 
              
              This PR has been automatically merged to main after receiving approval from @${{ github.event.review.user.login }}.
              
              âœ… **Status**: Merged and deployed
              ðŸ”— **Commit**: \`${{ github.sha }}\`
              ðŸ“… **Merged at**: ${new Date().toISOString()}
              
              Thank you for your contribution! ðŸŽ‰`
            })

  # Self-approval via comment
  self-approval:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/approve') &&
      github.event.comment.user.login == github.event.issue.user.login
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Self-approve and merge
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: main
          merge-method: merge
          delete-branch: true
          merge-commit-message: |
            Self-approved merge: ${{ github.event.issue.title }}
            
            Approved by: ${{ github.event.comment.user.login }} (author)
            PR: #${{ github.event.issue.number }}

      - name: Self-approval notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Self-Approved and Auto-Merged!** 
              
              This PR has been automatically merged to main after self-approval by @${{ github.event.comment.user.login }}.
              
              âœ… **Status**: Merged and deployed
              ðŸ”— **Commit**: \`${{ github.sha }}\`
              ðŸ“… **Merged at**: ${new Date().toISOString()}
              
              Thank you for your contribution! ðŸŽ‰`
            })
