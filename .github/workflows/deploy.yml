name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./
      
      - name: Deployment Status
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“Š This will show deployment stats in GitHub"
          echo "ğŸ”— Site deployed to: https://prepguides-dev.vercel.app"

  preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./
          vercel-args: '--prod=false'
      
      - name: Preview Deployment Status
        run: |
          echo "ğŸ” Preview deployment completed!"
          echo "ğŸ“Š This will show preview deployment stats in GitHub"
